<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <card-item>
      <div class="card-item">
        <div class="profile-card">
          <div class="pro-desc">
            <img src="image-jeremy.png" alt="Img">
            <div>
              <p>Report for</p>
              <h1>Jermey Robson</h1>
            </div>
          </div>

          <div class="card-nav">
            <a href="index.html">Daily</a>
            <a href="index2.html">Weekly</a>
            <a href="index3.html">Monthly</a>
          </div>
        </div>

        <div class="cards-warpper">
          <div class="card1">
              <div class="f-p">
                <h2>Work</h2>
                <p>...</p>
              </div>
              <div class="s-p">
                <h4>5hrs</h4>
                <p>Last Week - 7hrs</p>
              </div>
          </div>

          <div class="card2">
              <div class="f-p">
                <h2>Play</h2>
                <p>...</p>
              </div>
              <div class="s-p">
                <h4>1hrs</h4>
                <p>Last Week - 2hrs</p>
              </div>
          </div>

          <div class="card3">
              <div class="f-p">
                <h2>Study</h2>
                <p>...</p>
              </div>
              <div class="s-p">
                <h4>0hrs</h4>
                <p>Last Week - 1hrs</p>
              </div>
          </div>

          <div class="card4">
              <div class="f-p">
                <h2>Exercise</h2>
                <p>...</p>
              </div>
              <div class="s-p">
                <h4>1hrs</h4>
                <p>Last Week - 1hrs</p>
              </div>
          </div>

          <div class="card5">
              <div class="f-p">
                <h2>Social</h2>
                <p>...</p>
              </div>
              <div class="s-p">
                <h4>1hrs</h4>
                <p>Last Week-3hrs</p>
              </div>
          </div>

          <div class="card6">
              <div class="f-p">
                <h2>Self Care</h2>
                <p>...</p>
              </div>
              <div class="s-p">
                <h4>0hrs</h4>
                <p>Last Week - 1hrs</p>
              </div>
          </div>
        </div>
      </div>
    </card-item>
  </body>
</html>
